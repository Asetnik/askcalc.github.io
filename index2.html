    <section id="section-one">
		<div class="container">
			<div class="row">
				<div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
					<div class="calculator">
						<div class="row text-center">
							<input disabled id="display" value="0" type="text" class="screen text-right col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
						</div>
						<div class="row text-center">
							<div class="buttons col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
								<div class="row row-buttons">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">x <sup>2</sup></button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">√</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button id="CE" class="button">СE</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">C</button>
									</div>
									
								</div>
								<div class="row row-buttons">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">7</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">8</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">9</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">/</button>
									</div>
								</div>
								<div class="row row-buttons">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">4</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">5</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">6</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">*</button>
									</div>
								</div>
								<div class="row row-buttons">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">1</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">2</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">3</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">-</button>
									</div>
								</div>
								<div class="row row-buttons">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">0</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button id="decimal" class="button">.</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">+</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">=</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
